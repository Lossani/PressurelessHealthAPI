{% autoescape on %}
<div style="margin: 0 auto; display: grid;">
    <h3>Nuevo usuario registrado:<h3>
    <p>
        Nombre de usuario: {{ user.username }}.
    </p>
    <p>
        Nombre: {{ user.first_name }}.
    </p>
    <p>
        Apellidos: {{ user.last_name }}.
    </p>
    <p>
        Email: {{ user.email }}.
    </p>
</div>
{% endautoescape %}
