{% autoescape on %}
<div style="margin: 0 auto; display: grid;">
    <h3>Estimado usuario {{ user.first_name }} {{ user.last_name }},<h3>
    <p>
        Nombre de usuario: {{ user.username }}.
    </p>
    <p>
        Ingrese el siguiente código para restablecer su contraseña:
    </p>
    <h2><b>{{ code }}</b></h2>
</div>
{% endautoescape %}
